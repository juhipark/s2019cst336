<!DOCTYPE html>
<html>
   <head>
       <title> </title>
   </head>
   <body>

 <h2> Weekdays: </h2>
 <h3> Monday </h3>
 <h3> Tuesday </h3>
 <h2> Weekend: </h2>
 <h3> Saturday </h3>
 <h3> Sunday </h3>
 
<div id="box" style="width:100px; height:100px; background:red; position:absolute;"></div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>
    $("document").ready( function() {
        console.log("it is ready!");
        $("h2").css("color","red");
        
        $('h3').click( function(){
           $(this).css("border", "solid 2px");
           $(this).click( function(){
               $(this).css("background-color", "blue");
           });
        });
        
        
        $('#box').click( function(){
            var cssLeft = $('#box').css("left"); // only one 'key' in the parameter will return value for that attribute
            var cssRight = $('#box').css("right");
            console.log(cssRight); //cssRight is 695.33px
            console.log(cssLeft); // cssLeft is 8px
            
            $('#box').animate({left:'250px'});

            
            
            setTimeout( function(){
                $('#box').animate({left: cssLeft});
            }, 2000);
            
        });
        
        
 })

 </script>

   </body>
</html>
