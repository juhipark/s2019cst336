<!DOCTYPE html>
  <head>
    <title>Pure Weather App</title>
<link href="styles.css" rel="stylesheet" type="text/css"> 
</head>

  <body>
    <div class="heading">
      <h1>Check Your Weather</h1>
    </div>              
    <div id="searchContainer">
      
      <input type="text" class="searchControl" placeholder="City Name or Zipcode" id="searchInput">
      
      <button class="searchControl" id="searchBtn">Search</button>
      
    </div>     
    <div id="weatherContainer">
        
      <div id="weatherDescription">
          
        <h1 id="cityHeader"></h1>
        
        <div id="weatherMain">
            
          <div id="temperature"></div>
          
          <div id="weatherDescriptionHeader"></div>
          
          <div><img id="documentIconImg"></div>
        </div>
        
        <hr>
        
        <div id="windSpeed" class="bottomDetails"></div>
        
        <div id="humidity" class="bottomDetails"></div>
        
      </div>
    </div>    
    
    <script src="weather.js"></script>   
    
  </body>

</html>
