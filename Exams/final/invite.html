<!DOCTYPE html>
<html>

<head>
    <title>Invitation Page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!--Awesome Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">


    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>

<body>
    <div id="content" class="mx-auto text-center" style="width: 80%;">
        <nav class="nav navbar navbar-light" style="background-color:#F5CECD;">
            <a class="navbar-brand" href="#">
                <span id="heading">Guest Scheduler Invitation Reservation</span>
                <span id="navUserEmail" class="badge badge-info" ></span>
            </a>
            <button class="btn btn-warning pull-right">Guest</button>
        </nav>

        <!-- Custom Banner -->
        <br>
        <form class="form-inline">
            <div class="form-group">
                <label class="addTimeSlotLabel1">Date</label>
                <input id="bookDateInputId" type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">
            </div>
        </form>
        <br>
        <div class="container">
            <!--Table-->
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Start Time</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Booked By</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <!--Book Modal-->
        <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel">Book a Slot</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="bookModalBody">
                        Adding book is not implemented, yet!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript">
        // Set query string 
        const params = new URLSearchParams(location.search);
        var invitationUser = params.get('user');
    </script>

    <script src="js/function_invite.js" type="text/javascript"></script>
</body>

</html>
